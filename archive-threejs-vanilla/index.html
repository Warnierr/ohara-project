<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OHARA - Arbre du Savoir</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      background: linear-gradient(135deg, #2d8659 0%, #4caf50 100%);
    }

    #app {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    /* UI Overlay */
    #ui-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    /* Login Screen */
    #login-screen {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.85);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      pointer-events: all;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      min-width: 320px;
    }

    #login-screen.hidden {
      display: none;
    }

    #login-screen h1 {
      color: #ff6b35;
      margin-bottom: 10px;
      font-size: 2em;
      text-align: center;
      text-shadow: 0 0 20px rgba(45, 134, 89, 0.5);
    }

    #login-screen p {
      color: #aaa;
      margin-bottom: 25px;
      text-align: center;
      font-size: 0.9em;
    }

    #login-screen input {
      width: 100%;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(45, 134, 89, 0.3);
      border-radius: 10px;
      color: white;
      font-size: 1em;
      margin-bottom: 15px;
      transition: all 0.3s;
    }

    #login-screen input:focus {
      outline: none;
      border-color: #2d8659;
      box-shadow: 0 0 20px rgba(45, 134, 89, 0.3);
    }

    #login-screen button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #2d8659 0%, #4caf50 100%);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    #login-screen button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(45, 134, 89, 0.4);
    }

    #login-screen button:active {
      transform: translateY(0);
    }

    /* HUD */
    #hud {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px 20px;
      border-radius: 10px;
      color: white;
      pointer-events: all;
      backdrop-filter: blur(10px);
      min-width: 200px;
    }

    #hud.hidden {
      display: none;
    }

    #hud h3 {
      color: #2d8659;
      margin-bottom: 10px;
      font-size: 1.2em;
    }

    #players-list {
      list-style: none;
      font-size: 0.9em;
    }

    #players-list li {
      padding: 5px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    #players-list li:last-child {
      border-bottom: none;
    }

    /* Instructions */
    #instructions {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 15px 30px;
      border-radius: 10px;
      color: white;
      pointer-events: none;
      backdrop-filter: blur(10px);
      text-align: center;
    }

    #instructions.hidden {
      display: none;
    }

    #instructions p {
      margin: 5px 0;
      font-size: 0.9em;
    }

    #instructions kbd {
      background: rgba(255, 255, 255, 0.2);
      padding: 3px 8px;
      border-radius: 5px;
      font-family: monospace;
      font-weight: bold;
    }

    /* Loading */
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 1.5em;
      text-shadow: 0 0 10px rgba(45, 134, 89, 0.8);
    }

    #loading.hidden {
      display: none;
    }
  </style>
</head>
